<!DOCTYPE html>
<html>
<head>
<title>Edit Menu List</title>
<link rel="shortcut icon" href="images/truyum-logo-light.png" />
<link rel="stylesheet" type="text/css" href="styles/style.css" />
<script type="text/javascript" src="js/script.js"></script>
</head>
<body>
    <header>
        <h3 class="truyum">truYum</h3>
        <img src="images/truyum-logo-light.png" alt="logo" />
        <nav>
            <a href="menu-item-list-admin.html" class="menu">Menu</a>
        </nav>
    </header>
    <h1 class="menu-items">Edit Menu Item</h1>
    <form action="edit-menu-item-status.html" method="post" name="food" onsubmit="return validate()">
        <table class="menuedit">
            <tr>
                <td><label for="Name"><b>Name</b></label></td>
            </tr>
            <tr>
                <td colspan=7><input type="textbox" id="Name" name="title" autofocus size=123
                    spellcheck="false" autocomplete="off" placeholder="Sandwich"></td>
            </tr>
            <tr>
                <td><label for="Price"><b>Price(Rs.)</b></label></td>
                <td><label><b>Active</b></label></td>
                <td><label><b>Date of Launch</b></label></td>
                <td><label><b>Category</b></label></td>
            </tr>
            <tr>
                <td><input type="textbox" id="price" name="price" autofocus size=20
                    spellcheck="false" autocomplete="off" placeholder="97"></td>
                <td><input type="radio" name="instock" value="yes" />Yes <input type="radio"
                    name="instock" value="No" />No</td>
                <td><input type="textbox" id="date" name="dateoflaunch" autofocus size=20
                    spellcheck="false" autocomplete="off" placeholder="27/04/2022"></td>
                <td><select name="category">
                        <option></option>
                        <option>Starters</option>
                        <option>Main Course</option>
                        <option>Desert</option>
                        <option>Drink</option>
                </select></td>
            </tr>
            <tr>
                <td><input type="checkbox" value="checkbox" value="freedelivery" /><b>Free
                        Delivery</b></td>
            </tr>
            <tr>
                <td><input type="submit" value="Save" size="35" class="button" /></td>
            </tr>
        </table>
    </form>
    <footer>
        <h4>Copyright&copy;2019</h4>
    </footer>
</body>
</html>
